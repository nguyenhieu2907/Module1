<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3> C·ªù Caro</h3>
    <p id="carogame" ></p>
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        var b =document.getElementById("carogame ");
        var board=[];
        var data="";
        for (var i=0; i<5; i++){
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (var i=0; i<5; i++){
            data +="<br/>";
            for (var j=0; j<5; j++){
                    data += board[i][j] + "&nbsp;&nbsp;";
                 
            }
        }
        b.innerHTML= data;

        function changeValue(){
            var positionX=prompt("X: ");
            var positionY=prompt("Y: ");
            data="";
            board[positionX][positionY]= "x";
            for (var i=0; i<5; i++){
                data +="<br/>";
                for ( var j=0; j<5; j++){
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";   
                }
            }
            data +="<br/><br/><input type='button' value='Change value'()>"
            b.innerHTML="<hr/>" + data;
        }
    </script>
    
</body>
</html>
