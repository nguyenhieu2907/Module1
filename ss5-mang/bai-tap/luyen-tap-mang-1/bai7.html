<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[];
        kq=false;
        soluong = 10;
        var V=prompt(" Nhập số V :")
        for (var i = 0; i< soluong; i++){
            x.push(prompt("Nhập phần tử cho mảng :"))
        }
        for ( var j=0; j< soluong; j++){
            if (x[j] == V){
                kq=true;
                x.splice(j);
                break;
            }
            
        }
        if ( kq == true){
            x.push("0");
            document.write(V+" thuộc mảng đã cho" + "<br>");
        }
        document.write(x);

    </script>
</body>
</html>
