<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[];
        var b=[];
        for ( var i=0; i<10; i++){
            a.push(prompt("Nhập phần tử cho mảng a :"))
        }
        for ( var j=0; j<10; j++){
            b.push(prompt("Nhập phần tử cho mảng b :"))
        }
        var c = a.concat(b);
        document.write(c);
        
    </script>
</body>
</html>
