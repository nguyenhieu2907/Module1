<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x = [5, 6, 10, 12, 14, 2, 3, 20, 100, 78];
        max = x[0];
        index = 0;
        for ( var i = 1; i<x.length; i++){
            if ( x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        document.write("Giá trị lớn nhất là " +max+ " nằm ở vị trí " +index);
    </script>
    
</body>
</html>
