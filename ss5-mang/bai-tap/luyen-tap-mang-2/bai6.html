<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[];
        soluong= prompt(" Nhập số lượng ký tự trong mảng : ");
        for ( var i=0; i<soluong; i++){
            x.push(prompt("Nhập phần tử cho mảng x :"))
        }
        var y=x.toString();
        for ( var j=0; j<soluong; j++){
            y=y.replace("-","_")
        }
        document.write(y);
    </script>
</body>
</html>
