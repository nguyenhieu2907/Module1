<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var gt=1;
        function giaithua(x){
            for ( var i = x; 1 < i; i--){
                gt = gt * i;
            }
            return gt;
            
        }
        var x = prompt( " Nhap n :");
        var kqgt = giaithua(x);
        document.write(" Giai thua cua " +x+ " la " +kqgt);
    </script>
</body>
</html>
