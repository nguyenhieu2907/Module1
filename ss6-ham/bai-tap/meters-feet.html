<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Foot</label>
            <input id="inputfoot" type="number" oninput="footToMeters(this.value)" onchange="footToMeters(this.value)">       
            </p>
            <p>Meter: <span id="outputMeters"></span></p>

        <p>
            <label>Meters</label>
            <input id="inputmeters" type="number" oninput="meterstoFoot(this.value)" onchange="meterstoFoot(this.value)">          
            </p>
            <p>Foot: <span id="outputFoot"></span></p>
                
    </form>
    <script>
        function footToMeters(foot){
            var foot = parseFloat(foot).toFixed(3);
            document.getElementById("outputMeters").innerHTML= foot * 0.305;
        }
        function meterstoFoot(meters){
            var meters = parseFloat(meters).toFixed(3);
            document.getElementById("outputFoot").innerHTML= meters * 3.279;
        }

    </script>
</body>
</html>
