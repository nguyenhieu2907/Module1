<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Temperature(doC){
            {
            this.doC = doC;
           
            }
            this.chuyendoCthanhdoF = function(){
                return doC * 9 / 5 + 32;
            }
            this.chuyendoCthanhdoK = function (){
                return doC + 273.15;
            }
        }
        var chuyendoi = new Temperature(25);
        var doF = chuyendoi.chuyendoCthanhdoF();
        var doK = chuyendoi.chuyendoCthanhdoK();
        alert(" Do F la "+doF+" Do K la "+doK);

        
    </script>
    
</body>
</html>
